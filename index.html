<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Mobil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">SIMOBIL</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <h3>Data Mobil</h3>
          <button class="btn btn-primary mb-3" id="tambahData">
            Tambah Data Mobil
          </button>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Type</th>
                  <th scope="col">Price (USD)</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <!-- Tambah Data -->
        <div class="col-md-6 d-none" id="cardTambah">
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title text-center my-3">Tambah Data Mobil</h5>
              <div class="row">
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="brand"
                      type="text"
                      placeholder="Brand"
                      required />
                    <label for="brand">Brand</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="type"
                      type="text"
                      placeholder="Type"
                      required />
                    <label for="type">Type</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="price"
                  type="number"
                  placeholder="Price"
                  required />
                <label for="price">Price</label>
              </div>
              <input type="hidden" id="id" />
              <button class="btn btn-primary mt-3" type="submit" id="btnSimpan">
                Simpan
              </button>
            </div>
          </div>
        </div>
        <!-- End Tambah Data -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
